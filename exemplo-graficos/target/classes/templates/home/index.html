<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .barra {
            width: 100%;
            height: 60px;
            background-color: #000000;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin: 20px 0;
        }

        /* Links */
        a {
            text-decoration: none;
            color: #003366;
            font-weight: bold;
            font-size: 18px;
            padding: 10px 20px;
            border: 2px solid #003366;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        /* Efeito de hover */
        a:hover {
            text-decoration: underline;
            color: white;  /* Cor do texto do link quando passa o mouse */
            background-color: #003366;  /* Cor de fundo quando passa o mouse */
            border-color: #003366;  /* Cor da borda quando passa o mouse */
        }

        /* Parágrafos para links */
        p {
            text-align: center;
            margin: 20px 0;  /* Aumenta o espaço entre os links */
        }
    </style>
</head>
<body>

<div class="barra">Relatórios</div>



<div class="grafico-container">
    <canvas id="acquisitions"></canvas>
</div>


<p><a href="/relatorio/barra">Gráfico de Acessos</a></p>
<br>
<p><a href="/relatorio/pizza">Gráfico de Serviços Mais Requeridos</a></p>

</body>
</html>
